<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="wrapper"> 
        <header class="main-header">
            <h1 id="logo" class="ubuntu-medium"> TO DO </h1>
        </header>
        <div class="manage-tasks" >
            <nav id="filter-tasks-by-status" class="roboto-slab-light">
                <a id="all-tasks" href=""> Все </a>
                <a id="completed-tasks" href=""> Выполненные </a>
                <a id="incompleted-tasks" href=""> В процессе </a>
            </nav>
            <div class="tasks">
                <section class="existing-tasks"></section>
                <input type="submit" id="add-task-button" value="Добавить задачу" class="roboto-slab-light"> 
            </div>
        </div>
    </div>
</body>
</html>
